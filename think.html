<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabhakar R - Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: #2d3436;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            background: linear-gradient(160deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 3rem 2rem;
            flex: 1 1 300px;
        }

        .main-content {
            padding: 3rem 2.5rem;
            flex: 2 1 700px;
            background: transparent;
        }

        .section-title {
            color: #FFD700;
            text-transform: uppercase;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            margin: 2rem 0 1.5rem;
            position: relative;
            font-size: 1.2rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #FFD700;
        }

        .contact-info {
            list-style: none;
            margin-top: 1rem;
        }

        .contact-info li {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .contact-info i {
            margin-right: 1rem;
            color: #FFD700;
            width: 25px;
            text-align: center;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .skill-item {
            background: rgba(255,255,255,0.15);
            padding: 0.6rem 1rem;
            border-radius: 20px;
            text-align: center;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            background: #FFD700;
            color: #2c3e50;
            transform: translateY(-2px);
        }

        .name {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .title {
            color: #3498db;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .experience-item, .education-item {
            margin-bottom: 2rem;
            position: relative;
            padding-left: 30px;
        }

        .experience-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 15px;
            height: 15px;
            background: #FFD700;
            border-radius: 50%;
        }

        .company, .school {
            color: #3498db;
            font-weight: 600;
            display: block;
            margin: 0.5rem 0;
            font-family: 'Poppins', sans-serif;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.8rem;
        }

        .description {
            margin: 0.8rem 0;
            padding-left: 1.5rem;
            border-left: 3px solid #FFD700;
            color: #555;
        }

        .project-item {
            margin-bottom: 1.8rem;
            background: rgba(255,215,0,0.05);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .project-item:hover {
            transform: translateX(10px);
        }

        .project-title {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: #FFD700;
            color: #2c3e50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
            font-weight: 600;
        }

        .print-button:hover {
            background: #ffcc00;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                margin: 0;
                border-radius: 10px;
            }
            
            .sidebar, .main-content {
                padding: 2rem 1.5rem;
            }
            
            .name {
                font-size: 2.2rem;
            }
        }

        @media print {
            body {
                background: white !important;
            }
            .print-button {
                display: none;
            }
            .container {
                box-shadow: none;
                margin: 0;
                border-radius: 0;
                background: white;
            }
            .sidebar {
                background: #2c3e50 !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">Download PDF</button>
    
    <div class="container">
        <!-- Sidebar and Main Content sections remain same as previous version -->
        <!-- [The content from previous version's sidebar and main content sections should be placed here] -->
    </div>
</body>
</html>
